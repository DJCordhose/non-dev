<html>
<head>
    <meta charset="utf-8">
    <title>Objekte-Pfade</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h2>Über Pfade an Objekte kommen</h2>
        <div class="row">
            <div class="col-md-4">
                <form name="ausgabe" class="form" action="javascript:document.forms.ausgabe.laenge.value = 10">
                    <div class="form-group">
                        <label>
                            <span>Länge</span>
                        </label>
                        <input class="form-control" name="laenge" readonly>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Auswerten"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
