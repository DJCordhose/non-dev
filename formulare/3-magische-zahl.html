<html>
<head>
    <meta charset="utf-8">
    <title>Rätsel</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h2>Wer rät wie sich die magische Zahl errechnet?</h2>
    <div class="row">
        <div class="col-md-4">
            <form class="form" name="eingabe" action="javascript:werteFormularAus()">
                <h3>Eingabe</h3>
                <div class="form-group">
                    <label>
                        <span>Name</span>
                    </label>
                    <input class="form-control" type="text" name="name" required placeholder="Name">
                </div>
                <div class="form-group">
                    <label>
                        <span>Alter</span>
                    </label>
                    <input class="form-control" type="number" name="alter" min="0" step="1" required placeholder="Alter">
                </div>
                <input type="submit" class="btn btn-primary" value="Auswerten"/>
            </form>
        </div>
        <div class="col-md-4">
            <form name="ausgabe" class="form">
                <h3>Ergebnis</h3>
                <div class="form-group">
                    <label>
                        <span>Magische Zahl</span>
                    </label>
                    <input class="form-control" name="magie" readonly>
                </div>
            </form>
        </div>
    </div>
    <script>
        function werteFormularAus() {
            eingabeFormular =  document.forms.eingabe;
            ausgabeFormular = document.forms.ausgabe;

            ausgabeFormular.magie.value = eingabeFormular.name.value.length + parseInt(eingabeFormular.alter.value, 10);
        }
    </script>
</div>
</body>
</html>
