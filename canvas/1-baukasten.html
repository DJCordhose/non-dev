<html>
<body>
<canvas id="myCanvas" width="600px" height="400px" style="border-width: 1px; border-style: solid"></canvas>

<script>
    // Leinwand holen
    canvas = document.getElementById("myCanvas");
    context = canvas.getContext('2d');

    // Berechnung des Mittelpunkts der Leinwand
    centerX = canvas.width / 2;
    centerY = canvas.height / 2;

    // Gerade ziehen
    context.beginPath();
    context.moveTo(centerX - 30, centerY + 30);
    context.lineTo(centerX + 30, centerY + 30);
    context.strokeStyle = 'black';
    context.lineWidth = 4;
    context.stroke();
    context.closePath();

    // Kreis zeichnen
    context.beginPath();
    // Erster Parameter: x-Position des Kreises
    // Zweiter Parameter: y-Position des Kreises
    // Dritter Parameter: Radius des Kreises
    // Vierter Parameter: Starwinkel des Kreises im Bogenmaß (0 ist rechts)
    // Fünfter Parameter: Endwinkel des Kreises im Uhrzeigersinn im Bogenmaß (2 * MATH.PI sind 360°)
    context.arc(centerX, centerY, 100, 0, 2 * Math.PI);
    context.strokeStyle = 'black';
    context.lineWidth = 4;
    context.stroke();
    context.closePath();

    // Scheibe zeichnen
    context.beginPath();
    context.arc(centerX, centerY, 20, 0, 2 * Math.PI);
    context.fillStyle = 'black';
    context.fill();
    context.closePath();
</script>
</body>
</html>
